<body><div class="solution">A <em class="emphasis">linear equation</em> is an equation of the form,<div class="displaymath">
\begin{equation*}
a_1 x_1 + a_2 x_2 + \ldots + a_n x_n = b.
\end{equation*}
</div>Where \(a_1, a_2, \ldots, a_n \) and \(b \) are scalars and \(x_1, x_2, \ldots, x_n \) are the variables of the equation.</div></body>
