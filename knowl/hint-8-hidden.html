<body><div class="solution">Vector addition is defined componentwise. For example,<div class="displaymath">
\begin{equation*}
\begin{bmatrix} 5 \\ 6 \end{bmatrix}
+
\begin{bmatrix} -2 \\ 3 \end{bmatrix} 
=
\begin{bmatrix} 5+(-2) \\ 6+3 \end{bmatrix} 
=
\begin{bmatrix} 3 \\ 9 \end{bmatrix} 
.
\end{equation*}
