<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(\vec{v}\) is a vector in \(\mathbb{R}^n\text{.}\)  Then:</p>
<ul class="disc">
<li>\(\vec{v}\cdot\vec{v} \geq 0 \text{.}\)</li>
<li>\(\vec{v} \cdot \vec{v} = 0 \) if and only if \(\vec{v} = \vec{0}\text{.}\)</li>
</ul>
