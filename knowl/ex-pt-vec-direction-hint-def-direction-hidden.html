<body><div class="solution">A vector \(\mbf{w}\) has <em class="emphasis">the same direction as \(\mbf{v}\)</em> if \(\mbf{w} = c \mbf{v}\) for some positive real number \(c\text{.}\) It has <em class="emphasis">the opposite direction</em> if \(\mbf{w} = c \mbf{v}\) for some negative real number \(c\text{.}\)</div></body>
