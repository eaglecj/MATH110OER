<p>Since \(-z=w=z\) also, we conclude that \(z=0\) and so also \(0=z=-y=w\text{.}\) All in all, the only solution is \((w,x,y,z)=(0,0,0,0)\text{,}\) so the matrices are linearly independent.</p>
