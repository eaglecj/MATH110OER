<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">From the reduced row echelon form we see that our system of equations has \(a_3\) as a free variable, and hence has infinitely many solutions.  In particular, it has solutions other than \(a_1=a_2=a_3=0\text{,}\) so \(\vec{v_1}, \vec{v_2}, \vec{v_3}\) are linearly dependent.</p>
