<p>Suppose that \(\vec{v}\) is a vector in \(\mathbb{R}^n\text{.}\)  Then:</p>
<ul class="disc">
<li><p>\(\vec{v}\cdot\vec{v} \geq 0 \text{.}\)</p></li>
<li><p>\(\vec{v} \cdot \vec{v} = 0 \) if and only if \(\vec{v} = \vec{0}\text{.}\)</p></li>
</ul>
