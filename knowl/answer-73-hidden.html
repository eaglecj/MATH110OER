<body><div class="solution">If \(b\neq 1\text{,}\) then this system is inconsistent and has no solution. If \(b = 1\text{,}\) then the solution set of the system is<div class="displaymath">
\begin{equation*}
\left\{
\left(\frac{5}{4} - \frac{1}{4}z,\frac{3}{4}+\frac{5}{4}z,z\right)
\,\vert\,
z\in\mathbb{R}
\right\}.
\end{equation*}
</div>
