<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">1.2.2.c</span>.</h6>
<div class="displaymath">
\begin{align*}
\norm{\mbf{v}}^2
\amp =
\begin{bmatrix} 1 \\ 0 \\ -1\end{bmatrix} 
\cdot
\begin{bmatrix} 1 \\ 0 \\ -1\end{bmatrix} 									\\
\amp =
1\cdot 1+0\cdot 0+(-1)\cdot (-1)
=
1+0+1
=2
.
\end{align*}
</div>
<p>Therefore, \(\norm{\mbf{v}}=\sqrt{\mbf{v}\cdot\mbf{v}} =\sqrt{2}\text{.}\)</p></article><span class="incontext"><a href="sec-DotProd.html#li-69">in-context</a></span>
