<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(\vec{v}\) is a vector in \(\mathbb{R}^n\text{.}\)  We define the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">length</em> (or <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">norm</em>, or <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">magnitude</em>) of \(\vec{v}\) to be:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\norm{v} = \sqrt{\vec{v}\cdot\vec{v}}\text{.}
\end{equation*}
</div>
