</h6>It does not make sense to combine vectors with different numbers of entries.  If \(\vec{v}\) is in \(\mathbb{R}^4\) and \(\vec{w}\) is in \(\mathbb{R}^6\) then the expression \(\vec{v}+\vec{w}\) does not make sense.</article><span class="incontext"><a href="sec-Geom-and-Alg-of-Vects.html#li-95">in-context</a></span>
