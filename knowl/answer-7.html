<span class="type">Answer</span> <span class="codenumber">1.1.11.1</span>.</h6>Yes, the vector \(\mbf{v}\) is a linear combination of the vectors \(\mbf{u}_1\) and \(\mbf{u}_2\text{.}\) To be precise,<div class="displaymath">
\begin{equation*}
\mbf{v}
=
2 \mathbf{u}_1
+
(-1) \mathbf{u}_2
.
\end{equation*}
