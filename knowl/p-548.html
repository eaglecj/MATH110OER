<p>Let \(A=[a_{ij}]\text{.}\) By definition of scalar multiplication, \(kA=[ka_{ij}]\text{.}\) By definition of the transpose, the \((i,j)\)-entry of \((kA)^{T}\) is therefore \(ka_{ji}\) (where we swapped the roles of \(i\) and \(j\)).</p>
