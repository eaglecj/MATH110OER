<div class="displaymath">
\begin{align*}
\norm{\mbf{v}}^2
\amp =
\begin{bmatrix} 2 \\ -1 \\ 2\end{bmatrix} 
\cdot
\begin{bmatrix} 2 \\ -1 \\ 2\end{bmatrix} \\
\amp =
2\cdot 2 + (-1)\cdot (-1)+ 2\cdot 2
=
4 +1+4=9
.
\end{align*}
</div>
<p>Therefore, \(\norm{\mbf{v}}=\sqrt{\mbf{v}\cdot\mbf{v}} = 3\text{.}\)</p></article><span class="incontext"><a href="sec-DotProd.html#li-67">in-context</a></span>
