<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose that \(S_1\) and \(S_2\) are two systems of linear equations, with corresponding augmented matrices \(A_1\) and \(A_2\text{.}\)  The systems \(S_1\) and \(S_2\) are <a class="xref" data-knowl="./knowl/def-system-equivalent.html" title="Definition 1.2.1">equivalent</a> if and only if \(A_1\) and \(A_2\) are <a class="xref" data-knowl="./knowl/def-row-equivalent.html" title="Definition 1.2.5">row-equivalent</a>.</p>
