<p xmlns:svg="http://www.w3.org/2000/svg">We say that two vectors \(\vec{v}\) and \(\vec{w}\) are <em class="emphasis">orthogonal</em> (or <em class="emphasis">perpendicular</em>) if \(\vec{v}\cdot\vec{w} = 0\text{.}\)  We write \(\vec{v} \perp \vec{w}\) as an abbreviation for the statement "\(\vec{v}\) and \(\vec{w}\) are orthogonal".</p>
