<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The system represented by \([A|\vec{0}]\) is exactly the same as the system written in vector form as \(a_1\vec{v_1} + \cdots + a_k\vec{v_k} = \vec{0}\text{,}\) so one has a unique solution (which must be the trivial solution) if and only if the other does.</p>
